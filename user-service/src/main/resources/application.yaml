spring:
  application:
    name: user-service
  jpa:
    generate-ddl: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  datasource:
    url: jdbc:postgresql://localhost:5432/userdb
    username: user
    password: userpassword
    driver-class-name: org.postgresql.Driver

server:
  port: 8000

logging:
  level:
    org.springframework.security: DEBUG