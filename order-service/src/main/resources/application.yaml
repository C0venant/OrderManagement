spring:
  application:
    name: order-service
  jpa:
    generate-ddl: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  datasource:
    url: jdbc:postgresql://localhost:5433/orderdb
    username: order
    password: orderpassword
    driver-class-name: org.postgresql.Driver

  kafka:
    bootstrap-servers: localhost:9092

server:
  port: 8100
