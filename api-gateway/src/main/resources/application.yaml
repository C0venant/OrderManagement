spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: order-service
          uri: lb://order-service
          predicates:
            - Path=/api/v1/orders/**
          filters:
            - AuthenticationFilter

        - id: auth-service
          uri: lb://user-service
          predicates:
            - Path=/api/v1/auth/**

        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/v1/users/**

        - id: admin-user-service
          uri: lb://user-service
          predicates:
            - Path=/api/v1/admin/users/**

        - id: user-openapi
          uri: lb://user-service
          predicates:
            - Path=/users/v3/api-docs

        - id: order-openapi
          uri: lb://order-service
          predicates:
            - Path=/orders/v3/api-docs

springdoc:
  enable-native-support: true
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    config-url: /v3/api-docs/swagger-config
    urls:
      - url: /v3/api-docs
        name: API Gateway Service
      - url: /users/v3/api-docs
        name: User Service
      - url: /orders/v3/api-docs
        name: Order Service

user-service:
  base-url: http://localhost:8000

server:
  port: 8765
